syntax = "proto3";
package dto;

option go_package = "github.com/aluka-7/core/proto/v1/dto";

message BootReq{

}

message BootResp{

}

message OpenReq{
	// 客户端连接地址
	int64 addr = 1;
	// 用户登录token
	string token = 2;
}

message OpenResp{

}

message CloseReq{
	// 客户端连接地址
	int64 addr = 1;
}

message CloseResp{

}

message TrafficReq{
	// 客户端连接地址
	int64 addr = 1;
	// 动作
	string action = 2;
	// 请求信息
	string reqMsg = 3;
}

message TrafficResp{
	// 广播信息
	repeated TrafficBroadcastMsg broadcastMsg = 1;
	// 响应信息
	string respMsg = 2;
}

message TrafficBroadcastMsg{
	// 广播地址
	repeated string remoteAddr = 1;
	// 广播消息
	string broadcastMsg = 2;
}

message TickReq{

}

message TickResp{

}

message ShutdownReq{

}

message ShutdownResp{

}